#Nome da aplicação
spring.application.name=hr-user

#Informa ao microserviço a localização do servidor de configuração
spring.cloud.config.uri=http://hr-config-server:8888

#Definindo o ambiente a ser utilizado
spring.profiles.active=prod

#Permite que o Actuator possa atualizar as configurações em runtime
management.endpoints.web.exposure.include=*